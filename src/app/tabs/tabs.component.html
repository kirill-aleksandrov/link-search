<mat-tab-group >
  <mat-tab *ngFor="let tab of objectKeys(tabsService.tabs)">

    <ng-template mat-tab-label>
      {{ tabsService.tabs[tab].title }}
      <button mat-icon-button (click)="tabsService.closeTab(tab)">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>

    <app-table [dataSource]="tabsService.tabs[tab].data"></app-table>

  </mat-tab>
</mat-tab-group>
